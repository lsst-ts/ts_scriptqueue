{% set data= load_setup_py_data() %}
package:
  name: ts-scriptqueue
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

test:
  requires:
    - ts-conda-build =0.4
    - ts-idl {{ idl_version }}
    - ts-salobj {{ salobj_version }}
    - ts-xml >=20
  source_files:
    - bin
    - pyproject.toml
    - python
    - tests
  commands:
    - pytest

requirements:
  host:
    - pip
    - python {{ python }}
    - setuptools {{ setuptools }}
    - setuptools_scm {{ setuptools_scm }}
  run:
    - psutil
    - python {{ python }}
    - setuptools {{ setuptools }}
    - setuptools_scm {{ setuptools_scm }}
    - ts-idl {{ idl_version }}
    - ts-salobj {{ salobj_version }}
    - ts-xml >=20
