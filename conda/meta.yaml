{% set data= load_setup_py_data() %}
package:
  name: ts-scriptqueue
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: generic
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - command_script_queue = lsst.ts.scriptqueue:command_script_queue
    - run_one_script = lsst.ts.scriptqueue:run_one_script_cli
    - run_script_queue = lsst.ts.scriptqueue:run_script_queue

test:
  requires:
    - ts-conda-build =0.3
    - ts-idl {{ idl_version }}
    - ts-salobj {{ salobj_version }}
  source_files:
    - python
    - bin
    - tests
    - setup.cfg
    - pyproject.toml
  commands:
    - py.test

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - setuptools
    - pytest-runner
  run:
    - python
    - setuptools
    - setuptools_scm
    - psutil
    - ts-idl {{ idl_version }}
    - ts-salobj {{ salobj_version }}
