[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts_scriptqueue"
description = "A CSC to run SAL scripts at Vera C. Rubin Observatory."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-scriptqueue.lsst.io", repository = "https://github.com/lsst-ts/ts_scriptqueue" }
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
command_script_queue = "lsst.ts.scriptqueue:command_script_queue"
run_one_script = "lsst.ts.scriptqueue:run_one_script_cli"
run_script_queue = "lsst.ts.scriptqueue:run_script_queue"

[tool.setuptools_scm]
write_to = "python/lsst/ts/scriptqueue/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
addopts = "--black --flake8 --ignore-glob=*/version.py"
flake8-ignore = ["E133", "E203", "E226", "E228", "N802", "N803", "N806", "N812", "N813", "N815", "N816", "W503"]
flake8-max-line-length = 110
flake8-max-doc-length = 79
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
